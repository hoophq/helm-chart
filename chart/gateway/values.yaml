## Default values for hoop.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

image:
  gw:
    repository: hoophq/hoop
    pullPolicy: Always
    tag: latest
  xtdb:
    repository: hoophq/xtdb
    pullPolicy: Always
    tag: latest
  agent:
    repository: hoophq/hoopdev
    pullPolicy: Always
    tag: latest


# hoop agent configuration. Please refer to https://hoop.dev/docs/configuring/agent
agentConfig: {}
  # AUTO_REGISTER: myorg
  # TOKEN: x-agt-token
  # SERVER_ADDRESS: hoop.yourdomain.tld

# hoop gateway configuration. Please refer to https://hoop.dev/docs/configuring/gateway
config:
  API_URL: null
  IDP_ISSUER: null
  IDP_CLIENT_ID: null
  IDP_CLIENT_SECRET: null

# hoop gateway configuration. Please refer to https://hoop.dev/docs/configuring/gateway
xtdbConfig:
  PG_HOST: null
  PG_PORT: '5432'
  PG_USER: null
  PG_PASSWORD: null
  PG_DB: null
  
ingressApi:
  # -- Enables Ingress
  enabled: false
  # -- Ingress annotations (values are templated)
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- Ingress hostname for API
  # host: hoop.yourdomain.tld

ingressGrpc:
  # -- Enables Ingress
  enabled: false
  # -- Ingress annotations (values are templated)
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- Ingress hostname for gRPC
  # host: hoop.yourdomain.tld

persistence:
  # -- Use persistent volume for write ahead log sessions
  enabled: false
  # storageClassName: gp2|default

  # -- Size of persistent volume claim
  size: 10Gi
  # annotations: {}
  # existingClaim:

# -- Deployment strategy
deploymentStrategy:
  type: Recreate

# -- CPU/Memory resource requests/limits
resources:
  # xtdb requires a default requests/limits to avoid crashes
  xtdb:
    limits:
      cpu: 1024m
      memory: 1Gi
    requests:
      cpu: 1024m
      memory: 1Gi
